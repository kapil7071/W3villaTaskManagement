<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .error-container h1 {
            color: #ff6347;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .error-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .error-btn:hover {
            background-color: #e55342;
        }

        .error-code {
            font-size: 36px;
            font-weight: bold;
            color: #ff6347;
        }

        .back-home {
            margin-top: 30px;
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We couldn't find the page you're looking for.</p>
        <div class="error-code">404</div>
        <button class="error-btn" onclick="goBack()">Go Back</button>
        <div class="back-home" onclick="goHome()">Go to Home Page</div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = '/';  // Redirect to the homepage or a specific route
        }
    </script>
</body>
</html>
