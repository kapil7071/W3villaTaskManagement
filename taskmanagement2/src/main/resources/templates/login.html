<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-control {
            padding-left: 40px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .form-group .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .btn {
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        .forgot-password {
            text-align: right;
            display: block;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-form">
    <h2>Login</h2>
    <!-- Mock error/success message -->
    <!-- Uncomment the following div to display error messages -->
    <!-- <div class="alert alert-danger" role="alert">Invalid username or password.</div> -->
    <form th:action="@{/login}" method="post">
        <div class="form-group position-relative">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" required name="username">
        </div>
        <div class="form-group position-relative">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required name="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="form-group">
            <a href="/signup" class="btn btn-secondary btn-block">Register</a>
        </div>
    </form>
</div>
<script>
    // Get the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    // Show an alert based on the error type
    if (error === '') {
        alert('Passwords Or Username is not match. Please try again.');
    } 
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
