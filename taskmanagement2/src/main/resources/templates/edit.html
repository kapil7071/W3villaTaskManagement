<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f093fb, #f5576c);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-box {
      width: 400px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      color: #333;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-primary {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      transition: transform 0.3s ease, opacity 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-secondary {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      border: none;
      transition: transform 0.3s ease, opacity 0.3s;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="edit-box">
  <h1>Edit Task</h1>

  <form th:action="@{/{id}(id=${task.id})}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{task.title}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" class="form-control" id="description" name="description" th:field="*{task.description}" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update</button>
  </form>

  <a href="/" class="btn btn-secondary w-100 mt-3">Back to List</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
